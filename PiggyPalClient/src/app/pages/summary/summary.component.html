<div>
    <h2>Budget Summary</h2>
    <div *ngFor="let category of categories | keyvalue">
      <h3>{{ category.key }}</h3>
      <p>Total Spent: {{ category.value }}</p>
    </div>

    <h2>Transactions</h2>
    <table mat-table [dataSource]="transactions">
      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.transactionDate }} </td>
      </ng-container>

      <ng-container matColumnDef="transactionCategory">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.categoryName }} </td>
      </ng-container>

      <ng-container matColumnDef="transactionDescription">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.transactionDescription }} </td>
      </ng-container>
    
      <ng-container matColumnDef="transactionAmount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.transactionAmount }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
