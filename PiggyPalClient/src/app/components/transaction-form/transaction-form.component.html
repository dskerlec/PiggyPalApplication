<div [formGroup]="formGroup">
    <div class="form-group">
      <label for="date">Date:</label>
      <input id="date" formControlName="date" type="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input id="amount" formControlName="amount" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="" disabled selected>Select one</option>
        <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
      </select>
    </div>
  </div>
